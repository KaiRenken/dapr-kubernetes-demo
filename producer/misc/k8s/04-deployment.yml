apiVersion: apps/v1
kind: Deployment
metadata:
    name: producer-app
    labels:
        app: producer-app
    namespace: stage-dev
spec:
    replicas: 1
    selector:
        matchLabels:
            app: producer-app
    template:
        metadata:
            labels:
                app: producer-app
        spec:
            containers:
                - name: producer-app
                  image: localhost:5000/producer-app:latest
                  imagePullPolicy: Always